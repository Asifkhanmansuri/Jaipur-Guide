{% include "index.html" %}
{% block content  %}
<style>
    section{
        background-image: linear-gradient(rgba(0,0,0,0.25),rgba(0,0,0,0.25)),url(../static/img/bg.jpeg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    #card{
        display: block;
    }
    .wrapper{
        position: relative;
        width: 400px;
        height: 450px;
        background-color: transparent ;
       box-shadow: 1px 1px 10px 2px #142a00;
        border-radius: 20px;
        backdrop-filter: blur(3px);
        transition: height .2s ease;
        overflow: hidden;
    }
    .wrapper .form-box{
        width: 100%;
        padding: 40px;
    }
    .input-box{
        position:relative;
        width: 100%;
        height: 50px;
        border-bottom: 2px solid #f6f6f6;
        margin: 30px 0;
    }
    .input-box label{
        position: absolute;
        pointer-events: none;
        transform: translateY(-50%);
        top: 50%;
        left: 5px;
        font-size: 1em;
        font-weight: 500;
        transition: 0.5s;
    }
    .input-box input:focus~label,
    .input-box input:valid~label{
        top: -5px;
    }
    .input-box input{
        height: 100%;
        width: 100%;
        background:none;
        border: none;
        outline: none;
        color: #f6f6f6;
    }
    .input-box .icon{
        position: absolute;
        right: 8px;
        font-size: 1.2em;
       
        line-height: 57px;
    }

    

    .remember-forget a{
        text-decoration: none;
        color: #f6f6f6;
        font-weight: 600;
    }
    .remember-forget a:hover{
        text-decoration: underline;

    }
    
    .remember-forget{
        font-size: 1em;
        margin: -15px 0 15px;
        font-weight: 500;
    }
    .remember-forget label input{
        margin-right: 3px;
        
    }
    .button{
        width: 100%;
        height: 45px;
        font-size: 1.5em;
        font-weight: 500;
        border-radius: 6px;
        background:transparent;
        color: #f6f6f6;
        cursor: pointer;
        
    }
    .login-register{
        font-size: 1em;
        font-weight: 500;
        margin: 25px 0 10px;
        text-align: center;
    }
    .login-register p a{
        text-decoration: none;
        font-weight: 600;
        color: azure;
    }
    .login-register p a:hover{
        text-decoration: underline;
    }
    .icon-close{
        position: absolute;
        top: 0;
        right: 0;
        width: 45px;
        height: 45px;
        font-size: 1.5em;
        background-color: black;
        color: #f6f6f6;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom-left-radius: 20px;
        cursor: pointer;
        z-index: 1;
    }
    .wrapper .form-box.login{
       transition: transform .18s ease;
       transform: translateX(0);
    }
    .wrapper.active .form-box.login{
        transition: none;
        transform: translateX(-400px);
    }
    .wrapper.active .form-box.register{
        transition: none;
        transform: translateX(0);
    }
    .wrapper .form-box.register{
        position: absolute;
        transition: none;
        transform: translateX(400px);
    }
    .wrapper.active{
        height: 520px;
    }
    
</style>

<section style="height: 742px;" class="d-flex justify-content-center align-items-center text-light">
    <div class="wrapper d-flex align-items-center justify-content-center">
        <!-- <i class="bi bi-x-lg icon-close "></i> -->
        <div class="form-box login">
            <h2 class="text-center" style="font-size: 2em;">LOGIN</h2>
            <form action="#" method="post">
               {% csrf_token %}
                <div class="input-box">
                    <span class="icon"><i class="bi bi-person-fill"></i></i></span>
                    <input type="text" required >
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" name="password" required>
                    <label for="password" >Password</label>
                </div>
                <div class="remember-forget d-flex justify-content-between">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#" >Forget Password?</a>
                </div>
                <button type="submit" class="button">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link"> Register</a></p>
                </div>
            </form>
        </div>
        <!-- making the div for user registration  -->
        <div class="form-box register">
            <h2 class="text-center" style="font-size: 2em;">Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="bi bi-person-fill"></i></i></span>
                    <input type="text" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-lock-fill"></i></span>
                    <input type="passwors" required>
                    <label for="passward">Password</label>
                </div>
                <div class="remember-forget d-flex justify-content-between">
                    <label><input type="checkbox">Agree to the term & condition</label>
                    
                </div>
                <button type="submit" class="button">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div> 
    </div>

    
</section>
<script>
    const wrapper=document.querySelector('.wrapper');
    const loginlink=document.querySelector('.login-link');
    const registerlink=document.querySelector('.register-link');

    registerlink.addEventListener('click',()=>{
        wrapper.classList.add('active')
    });
    loginlink.addEventListener('click',()=>{
        wrapper.classList.remove('active')
    });
</script>
{% endblock  %}
